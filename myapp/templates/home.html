{% load static %}
<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Column Grid</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .car-image {
  height: 50px;
  object-fit:contain; /* Optional: keeps aspect ratio nicely */
  margin-bottom: 0px;
}
  .car-text {
 font-size: 10px;

}

</style>


</head>
<body>
  <div class="container-fluid mt-5">


        <div class="row row-cols-4 row-cols-lg-5 g-2 ">
          {% for category in categories %}

                <div class="col text-center ">
         

                    <img src="{{ category.image.url }}"alt="{{ category.name }}" class="img-fluid rounded car-image">
            
                <h6 class="mt-0 car-text">{{ category.name }}</h6>

                  {% empty %}
                <p>No categories available.</p>
            {% endfor %}

                </div>

                
      </div>
</div>
  
</body>
</html>
