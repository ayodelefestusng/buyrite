{% load static %}
{% load humanize %}

<div class="modal-header">
<h5 class="modal-title" id="editModalLabel">Edit {{ vehicle.brand.name }} {{ vehicle.vehicle_model.name }}</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form hx-post="{% url 'edit_vehicle' vehicle.pk %}" hx-swap="outerHTML" hx-target="#vehicle-{{ vehicle.pk }}">
{% csrf_token %}
<div class="modal-body">
{% for field in form %}
<div class="mb-3">
<label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
{{ field }}
{% if field.errors %}
<div class="text-red-500 text-sm mt-1">{{ field.errors }}</div>
{% endif %}
</div>
{% endfor %}
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary rounded-lg" data-bs-dismiss="modal">Close</button>
<button type="submit" class="btn btn-primary rounded-lg">Save changes</button>
</div>
</form>
