<!-- myapp/templates/myapp/partials/town_dropdown.html -->
<label for="town" class="form-label">Town</label>
<select name="town" id="town" class="form-select">
    <option value="">All Towns</option>
    {% for town in towns %}
        <option value="{{ town.id }}">{{ town.name }}</option>
    {% endfor %}
</select>
